name: github-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 必需：配置 Pages 环境
      - uses: actions/configure-pages@v5

      # 生成首页，顺便打印调试信息
      - name: Build docs index
        run: |
          python3 --version
          ls -la
          python3 scripts/gen_docs.py
          test -f index.html && echo "index.html OK" || (echo "index.html missing" && exit 1)
          head -n 20 index.html

      # 打包站点
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
